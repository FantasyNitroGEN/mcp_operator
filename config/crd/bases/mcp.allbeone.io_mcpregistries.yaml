          rule: has(self.spec.url) || (has(self.spec.source) && has(self.spec.source.github)
            && self.spec.source.github.repo != '')
        - message: Specify only one of spec.url or spec.source.github.repo
          rule: '!(has(self.spec.url) && has(self.spec.source) && has(self.spec.source.github)
            && self.spec.source.github.repo != '''')'

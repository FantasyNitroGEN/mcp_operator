name: "Docker Build and Push"
description: "Builds a Docker image and optionally pushes it to a registry"
author: "mcp_k8s maintainers"
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

    - name: Log in to Container registry
      if: inputs.push == 'true'
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
      with:
        images: ${{ inputs.registry }}/${{ inputs.image-name }}
        tags: |
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=ref,event=branch
          type=ref,event=tag
          type=sha

    - name: Build and push
      id: build
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
      with:
        context: .
        push: ${{ inputs.push == 'true' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Export outputs
      shell: bash
      run: |
        echo "image=${{ inputs.registry }}/${{ inputs.image-name }}" >> "$GITHUB_OUTPUT"
        echo "digest=${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"
      id: out

inputs:
  registry:
    description: "Container registry hostname (e.g., ghcr.io)"
    required: true
  image-name:
    description: "Image name in the form owner/repo or org/name"
    required: true
  push:
    description: "Whether to push the image"
    required: false
    default: "false"

outputs:
  image:
    description: "Computed image (registry/image-name)"
    value: ${{ steps.out.outputs.image }}
  digest:
    description: "Built image digest"
    value: ${{ steps.out.outputs.digest }}

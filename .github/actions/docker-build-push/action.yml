name: "Docker Build and Push"
description: "Builds a Docker image and optionally pushes it to a registry"
author: "mcp_k8s maintainers"
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3

    - name: Log in to Container registry
      if: inputs.push == 'true'
      uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5
      with:
        images: ${{ inputs.registry }}/${{ inputs.image-name }}
        tags: |
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=ref,event=branch
          type=ref,event=tag
          type=sha

    - name: Build and push
      id: build
      uses: docker/build-push-action@4f58ea79222ce040e0a8c344a310c38be2c9d702 # v6
      with:
        context: .
        push: ${{ inputs.push == 'true' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Export outputs
      shell: bash
      run: |
        echo "image=${{ inputs.registry }}/${{ inputs.image-name }}" >> "$GITHUB_OUTPUT"
        echo "digest=${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"
      id: out

inputs:
  registry:
    description: "Container registry hostname (e.g., ghcr.io)"
    required: true
  image-name:
    description: "Image name in the form owner/repo or org/name"
    required: true
  push:
    description: "Whether to push the image"
    required: false
    default: "false"

outputs:
  image:
    description: "Computed image (registry/image-name)"
    value: ${{ steps.out.outputs.image }}
  digest:
    description: "Built image digest"
    value: ${{ steps.out.outputs.digest }}

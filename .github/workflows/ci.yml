---
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read
  packages: write

env:
  GO_VERSION: '1.24'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
      - name: Debug refs
        run: |
          echo "workflow: $GITHUB_WORKFLOW"
          echo "event: $GITHUB_EVENT_NAME"
          echo "repo: $GITHUB_REPOSITORY"
          echo "branch/ref: $GITHUB_REF"
          echo "job sha: $GITHUB_SHA"
          echo "trigger sha: ${{ github.event.pull_request.head.sha || github.sha }}"
      - uses: ./.github/actions/setup-go-ci
        with:
          go-version: '1.24.x'

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
      - name: Debug refs
        run: |
          echo "job sha: $GITHUB_SHA"
          echo "trigger sha: ${{ github.event.pull_request.head.sha || github.sha }}"
      - uses: ./.github/actions/setup-go-ci
        with:
          go-version: '1.24.x'
          run-tests: "false"
          run-vet: "false"
      - uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6
        with:
          version: latest
          args: --timeout=5m
  gosec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
      - name: Debug refs
        run: |
          echo "job sha: $GITHUB_SHA"
          echo "trigger sha: ${{ github.event.pull_request.head.sha || github.sha }}"
      - uses: ./.github/actions/setup-go-ci
        with:
          go-version: '1.24.x'
          run-tests: "false"
      - run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      - run: gosec -no-fail -fmt sarif -out gosec.sarif ./...
      - uses: github/codeql-action/upload-sarif@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3
        if: always() && hashFiles('gosec.sarif') != ''
        with:
          sarif_file: gosec.sarif
          category: gosec
        continue-on-error: true
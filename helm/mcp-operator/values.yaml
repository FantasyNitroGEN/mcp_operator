# Default values for mcp-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Operator configuration
operator:
  # Image configuration
  image:
    repository: mcp-operator
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  # Image pull secrets
  imagePullSecrets: []

  # Service account configuration
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # Pod annotations
  podAnnotations: {}

  # Pod security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  # Container security context
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
      - ALL

  # Resource requirements
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity
  affinity: {}

  # Replica count
  replicaCount: 1

  # Liveness probe configuration
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8081
    initialDelaySeconds: 15
    periodSeconds: 20

  # Readiness probe configuration
  readinessProbe:
    httpGet:
      path: /readyz
      port: 8081
    initialDelaySeconds: 5
    periodSeconds: 10

# Metrics configuration
metrics:
  # Enable metrics
  enabled: true
  
  # Service configuration for metrics
  service:
    type: ClusterIP
    port: 8080
    annotations: {}

  # ServiceMonitor for Prometheus Operator
  serviceMonitor:
    enabled: false
    namespace: ""
    labels: {}
    annotations: {}
    interval: 30s
    scrapeTimeout: 10s

# Webhook configuration
webhook:
  # Enable admission webhooks
  enabled: true
  
  # Webhook service configuration
  service:
    type: ClusterIP
    port: 9443

  # Certificate configuration
  certManager:
    enabled: false
    issuerRef:
      name: selfsigned-issuer
      kind: ClusterIssuer

# RBAC configuration
rbac:
  # Create RBAC resources
  create: true
  
  # Additional rules for the operator
  rules: []

# Custom Resource Definitions
crds:
  # Install CRDs
  install: true
  
  # Keep CRDs on uninstall
  keep: true

# Namespace configuration
namespaceOverride: ""

# Common labels
commonLabels: {}

# Common annotations
commonAnnotations: {}

# Priority class name
priorityClassName: ""

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network policy
networkPolicy:
  enabled: false
  ingress: []
  egress: []

# Extra environment variables
extraEnvVars: []

# Extra volumes
extraVolumes: []

# Extra volume mounts
extraVolumeMounts: []

# Init containers
initContainers: []

# Sidecar containers
sidecars: []
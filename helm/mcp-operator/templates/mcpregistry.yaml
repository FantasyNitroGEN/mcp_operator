{{- if and .Values.registry.enabled (.Capabilities.APIVersions.Has "mcp.allbeone.io/v1") }}
apiVersion: mcp.allbeone.io/v1
kind: MCPRegistry
metadata:
  name: {{ required "registry.name is required" .Values.registry.name | quote }}
  namespace: {{ include "mcp-operator.namespace" . }}
  labels:
    {{- include "mcp-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: registry
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- $repo := .Values.registry.source.repo | default "" -}}
  {{- $path := .Values.registry.source.path | default "servers" -}}
  {{- $branch := .Values.registry.source.branch | default "" -}}
  {{- if .Values.registry.url }}
  url: {{ .Values.registry.url | quote }}
  {{- else if and (eq .Values.registry.source.type "github") $repo }}
  {{- $branchParam := "" -}}
  {{- if $branch }}{{- $branchParam = printf "?ref=%s" $branch }}{{- end }}
  url: {{ printf "https://api.github.com/repos/%s/contents/%s%s" $repo $path $branchParam | quote }}
  {{- end }}
  {{- with .Values.registry.source }}
  {{- with .type }}
  type: {{ . | quote }}
  {{- end }}
  source:
    {{- with .type }}
    type: {{ . | quote }}
    {{- end }}
    {{- if and (eq .type "github") .repo }}
    github:
      repo: {{ .repo | quote }}
      {{- with .branch }}
      branch: {{ . | quote }}
      {{- end }}
    {{- end }}
    {{- with .path }}
    path: {{ . | quote }}
    {{- end }}
  {{- end }}
  {{- with .Values.registry.refreshInterval }}
  refreshInterval: {{ . | quote }}
  {{- end }}
  {{- with .Values.registry.auth }}
  auth:
    {{- if .secretName }}
    secretRef:
      name: {{ .secretName | quote }}
      {{- with .secretKey }}
      key: {{ . | quote }}
      {{- end }}
      {{- with .envVar }}
      envVar: {{ . | quote }}
      {{- end }}
      {{- with .optional }}
      optional: {{ . }}
      {{- end }}
    {{- else if .token }}
    token: {{ .token | quote }}
    {{- end }}
  {{- end }}
{{- end }}

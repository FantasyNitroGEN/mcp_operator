{{- if and .Values.registry.enabled (.Capabilities.APIVersions.Has "mcp.allbeone.io/v1") }}
apiVersion: mcp.allbeone.io/v1
kind: MCPRegistry
metadata:
  name: {{ required "registry.name is required" .Values.registry.name | quote }}
  namespace: {{ include "mcp-operator.namespace" . }}
  labels:
    {{- include "mcp-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: registry
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- /* true, если задан непустой registry.url */ -}}
  {{- $hasURL := and (hasKey .Values.registry "url") (ne (trim .Values.registry.url) "") }}

  {{- if $hasURL }}
  # ВАРИАНТ A: используем explicit URL
  url: {{ .Values.registry.url | quote }}

  {{- else if and .Values.registry.source (eq .Values.registry.source.type "github") (hasKey .Values.registry.source "repo") (ne (trim .Values.registry.source.repo) "") }}
  # ВАРИАНТ B: используем источник GitHub; URL НЕ РЕНДЕРИМ
  type: {{ .Values.registry.source.type | quote }}
  source:
    type: {{ .Values.registry.source.type | quote }}
    github:
      repo: {{ .Values.registry.source.repo | quote }}
      {{- with .Values.registry.source.branch }}
      branch: {{ . | quote }}
      {{- end }}
    {{- with .Values.registry.source.path }}
    path: {{ . | quote }}
    {{- end }}

  {{- else }}
  # Ни url, ни source не заданы корректно — валидатор CRD уронит install
  {{- end }}

  {{- with .Values.registry.refreshInterval }}
  refreshInterval: {{ . | quote }}
  {{- end }}

  {{- with .Values.registry.auth }}
  {{- if .secretName }}
  auth:
    secretRef:
      name: {{ .secretName | quote }}
      {{- with .secretKey }}
      key: {{ . | quote }}
      {{- end }}
      {{- with .envVar }}
      envVar: {{ . | quote }}
      {{- end }}
      {{- with .optional }}
      optional: {{ . }}
      {{- end }}
  {{- else if .token }}
  auth:
    token: {{ .token | quote }}
  {{- end }}
  {{- end }}
{{- end }}

{{- if and .Values.registry.enabled (.Capabilities.APIVersions.Has "mcp.allbeone.io/v1") }}
apiVersion: mcp.allbeone.io/v1
kind: MCPRegistry
metadata:
  name: {{ required "registry.name is required" .Values.registry.name | quote }}
  namespace: {{ include "mcp-operator.namespace" . }}
  labels:
    {{- include "mcp-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: registry
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.registry.url }}
  url: {{ . | quote }}
  {{- end }}
  {{- with .Values.registry.source }}
  {{- with .type }}
  type: {{ . | quote }}
  {{- end }}
  source:
    {{- with .type }}
    type: {{ . | quote }}
    {{- end }}
    {{- if and (eq .type "github") .repo }}
    github:
      repo: {{ .repo | quote }}
      {{- with .branch }}
      branch: {{ . | quote }}
      {{- end }}
    {{- end }}
    {{- with .path }}
    path: {{ . | quote }}
    {{- end }}
  {{- end }}
  {{- with .Values.registry.refreshInterval }}
  refreshInterval: {{ . | quote }}
  {{- end }}
  {{- with .Values.registry.auth }}
  {{- with .secretName }}
  auth:
    secretRef:
      name: {{ . | quote }}
  {{- end }}
  {{- end }}
{{- end }}

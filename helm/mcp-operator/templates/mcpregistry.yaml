{{- if and .Values.registry.enabled (.Capabilities.APIVersions.Has "mcp.allbeone.io/v1") }}
---
apiVersion: mcp.allbeone.io/v1
kind: MCPRegistry
metadata:
  name: {{ .Values.registry.name }}
  namespace: {{ include "mcp-operator.namespace" . }}
  labels:
    {{- include "mcp-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: registry
  annotations:
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if and (hasKey .Values.registry "url") (ne (trim .Values.registry.url) "") }}
  url: {{ .Values.registry.url | quote }}
  {{- end }}
  {{- if and .Values.registry.source .Values.registry.source.type }}
  type: {{ .Values.registry.source.type }}
  source:
    type: {{ .Values.registry.source.type }}
    {{- if and (eq .Values.registry.source.type "github") .Values.registry.source.repo }}
    github:
      repo: {{ .Values.registry.source.repo }}
      {{- if .Values.registry.source.branch }}branch: {{ .Values.registry.source.branch }}{{- end }}
    {{- end }}
    {{- if .Values.registry.source.path }}path: {{ .Values.registry.source.path }}{{- end }}
  {{- end }}
  {{- if .Values.registry.refreshInterval }}refreshInterval: {{ .Values.registry.refreshInterval }}{{- end }}
  {{- if .Values.registry.auth.secretName }}
  auth:
    secretRef:
      name: {{ .Values.registry.auth.secretName }}
  {{- end }}
{{- end }}